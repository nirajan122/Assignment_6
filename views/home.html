<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Solutions</title>
  <link href="/css/main.css" rel="stylesheet" />
</head>
<body class="bg-base-100 text-base-content">

  <!-- Navbar -->
  <div class="navbar bg-base-200 px-6">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl" href="/">Climate Solutions</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a href="/about">About</a></li>
        <li>
          <details>
            <summary>Sector</summary>
            <ul class="p-2 bg-base-100 rounded-t-none">
              <li><a href="/solutions/projects?sector=energy">Energy</a></li>
              <li><a href="/solutions/projects?sector=transport">Transport</a></li>
              <li><a href="/solutions/projects?sector=industry">Industry</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="container mx-auto my-8">
    <div class="hero bg-base-200 rounded-lg p-8">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Explore Climate Projects</h1>
          <p class="py-6">Real solutions to environmental challenges.</p>
          <a href="/solutions/projects" class="btn btn-primary">Explore Projects</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Cards -->
  <div class="container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 pb-12" id="projectCards"></div>

  <!-- Script to Load Cards -->
  <script>
    fetch('/data/projectData.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projectCards');
        const top3 = data.slice(0, 3);
        top3.forEach(project => {
          container.innerHTML += `
            <div class="card bg-base-100 shadow-xl">
              <figure><img src="${project.feature_img_url}" alt="${project.title}" class="h-48 w-full object-cover" /></figure>
              <div class="card-body">
                <h2 class="card-title">${project.title}</h2>
                <p>${project.summary_short}</p>
                <div class="card-actions justify-end">
                  <a href="/solutions/projects/${project.id}" class="btn btn-sm btn-primary">Details</a>
                </div>
              </div>
            </div>
          `;
        });
      });
  </script>

</body>
</html>
