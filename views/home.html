<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climate Solutions</title>
  <link href="/css/main.css" rel="stylesheet" />
</head>

<body class="bg-base-200 text-base-content min-h-screen">

  <header class="navbar bg-base-300 shadow-md px-6">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl" href="/">üåç Climate Solutions</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a href="/about">About</a></li>
        <li>
          <details>
            <summary>Sector</summary>
            <ul class="p-2 bg-base-200 rounded-box w-40">
              <li><a href="/solutions/projects?sector=energy">Energy</a></li>
              <li><a href="/solutions/projects?sector=transport">Transport</a></li>
              <li><a href="/solutions/projects?sector=industry">Industry</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </div>
  </header>

  <section class="hero bg-primary text-primary-content py-20">
    <div class="hero-content text-center">
      <div class="max-w-xl">
        <h1 class="text-5xl font-bold">Build a Greener Future</h1>
        <p class="py-6 text-lg">Explore real-world projects leading the way in climate innovation.</p>
        <a href="/solutions/projects" class="btn btn-secondary hover:scale-105 transition duration-300 ease-in-out">
          View Projects
        </a>
      </div>
    </div>
  </section>

  
  <section class="container mx-auto px-4 py-10">
    <h2 class="text-3xl font-semibold mb-6 text-center">Featured Projects</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8" id="projectCards">
      
    </div>
  </section>

  
  <script>
    fetch('/data/projectData.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projectCards');
        const top3 = data.slice(0, 3);
        top3.forEach(project => {
          container.innerHTML += `
            <div class="card bg-base-200 shadow-md hover:shadow-xl transition hover:scale-105">
              <figure><img src="${project.feature_img_url}" alt="${project.title}" class="h-48 w-full object-cover" /></figure>
              <div class="card-body">
                <h2 class="card-title">${project.title}</h2>
                <p>${project.summary_short}</p>
                <div class="card-actions justify-end">
                  <a href="/solutions/projects/${project.id}" class="btn btn-primary btn-sm">Details</a>
                </div>
              </div>
            </div>
          `;
        });
      })
      .catch(err => {
        document.getElementById('projectCards').innerHTML =
          '<p class="text-red-500 col-span-3 text-center">Error loading projects.</p>';
        console.error(err);
      });
  </script>


  <footer class="footer items-center p-4 bg-base-300 text-base-content mt-10">
    <div class="items-center grid-flow-col mx-auto">
      <p>¬© 2025 Climate Solutions ‚Ä¢ Built for WEB322</p>
    </div>
  </footer>

</body>
</html>
